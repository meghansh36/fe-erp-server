<div class="feField feButton">
    <button [attr.id]="id" class="form-field BTN-field" [ngClass]="defaultClasses.fieldClasses">
		<i *ngIf="!!icon" [ngClass]="icon"></i>{{label}}</button>
		<i *ngIf="!!btnLeftIcon" [ngClass]="btnLeftIcon" ></i> &nbsp;&nbsp;<i *ngIf="!!icon" [ngClass]="icon"></i>&nbsp;&nbsp;{{ label }} &nbsp;&nbsp;<i *ngIf="!!btnRightIcon" [ngClass]="btnRightIcon" ></i>
</div>
