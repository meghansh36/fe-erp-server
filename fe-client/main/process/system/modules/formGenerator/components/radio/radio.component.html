<div [ngClass]="defaultClasses.fieldMainWrapperClasses" [formGroup]="group" [ngStyle]="style.fieldMainWrapperStyle">
        <div [ngClass]="defaultClasses.fieldWrapperClasses">
            <div [ngClass]="defaultClasses.fieldLabelContainerClasses" [ngStyle]="style.fieldLabelContainerStyle">
                <div class="label">
                    <label for="{{ id }}"  [ngClass]="defaultClasses.labelClasses">{{ label }}</label>
                </div>
                <div [ngClass]="defaultClasses.fieldDescWrapperClasses" [ngStyle]="defaultClasses.fieldDescWrapperStyle" *ngIf="description">
                    <span [ngClass]="defaultClasses.fieldDescContainerClasses">
                        <i class="material-icons " placement="right" [ngbTooltip]="description"> help</i>
                    </span>
                </div>
            </div>
            <div [ngClass]="defaultClasses.fieldContainerClasses" [ngStyle]="style.fieldContainerStyle">
                <!-- <div [attr.id]="id" >
                    <div class="form-check"  *ngFor="let opt of options; let i = index">
                        <input type="radio" [attr.flexilabel]="flexiLabel" [attr.option-index]="i" [formControlName]="flexiLabel" class="form-check-input" value="{{opt.code}}"  [attr.id]="id+'_'+i"> {{opt.meaning}}
                    </div>
                </div> -->
                <div class ="checkbox-fields-container display-flex"  *ngFor="let field of inputPropsArray; let i = index;">
                    <div class="radio-field">
                        <input type="radio" [attr.flexilabel]="flexiLabel" [attr.option-index]="i" [formControlName]="flexiLabel" class="form-check-input"
                        [attr.id]="id+'_'+i" value={{field.value}}>
                    </div>
                    <div class="radio-label">
                        <label class="form-check-label" for="{{id}}'_'{{i}}">
                            {{field.label}}
                            </label>
                    </div>
            </div>
        </div>
    </div>
