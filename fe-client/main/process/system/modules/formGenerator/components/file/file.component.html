<div [ngClass]="defaultClasses.fieldMainWrapperClasses" [formGroup]="group" [ngStyle]="style.fieldMainWrapperStyle">
    <div [ngClass]="defaultClasses.fieldWrapperClasses">

        <div [ngClass]="defaultClasses.fieldLabelContainerClasses" [ngStyle]="style.fieldLabelContainerStyle">
            <div class="label">
                <label for="{{ id }}"  [ngClass]="defaultClasses.labelClasses">{{ label }}</label>
            </div>
            <div [ngClass]="defaultClasses.fieldDescWrapperClasses" [ngStyle]="defaultClasses.fieldDescWrapperStyle" *ngIf="description">
                <span [ngClass]="defaultClasses.fieldDescContainerClasses">
                    <i class="material-icons " placement="right" [ngbTooltip]="description"> help</i>
                </span>
            </div>
        </div>
        <div [ngClass]="defaultClasses.fieldContainerClasses" [ngStyle]="style.fieldContainerStyle">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="form-control custom-file-input"[ngClass]="defaultClasses.fieldClasses" [formControlName]="flexiLabel" [attr.tabindex]="tabIndex" [attr.placeholder]="placeholder" [attr.id]="id">
                <label class="custom-file-label" for="id" >{{label}}</label>
              </div>
              <!-- <div class="input-group-append">
                  <span class="input-group-text"> Submit </span>
              </div> -->
            </div>  
        </div>
    </div>
    <div *ngIf="hasError"
            [ngClass]="defaultClasses.fieldErrorWrapperClasses" [ngStyle]="style.fieldErrorWrapperStyle">
        <span *ngFor="let err of errors">
            <small class="text-danger error-message error-{{err.name}}" *ngIf="control.errors[err.name]">
                {{err.message}}
                <br>
            </small>
        </span>
    </div>
</div>
